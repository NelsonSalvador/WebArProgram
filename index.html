<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
    <script>
      function loadSrc(){
        let plate = new URLSearchParams( window.location.search);
        var name = plate.get("name");
        document.getElementById("1").src=`TikTakDishes/chicken_plate.glb`;
        document.getElementById("1").poster=`TikTakDishes/${name}_poster.webp`;
      }    
    </script>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  </head>
  <body onload="loadSrc()">
    <!-- <model-viewer> HTML element -->
      <div class="container" >
        
        <model-viewer
              id = "1"
              src=""
              poster=""
              ar
              camera-controls
              auto-rotate
              shadow-intensity="1" 
              ios-src="https://cdn.glitch.global/72b07e36-af74-47a6-85b1-a7f89127791a/chicken_plate.usdz?v=1675085642584"
            >
          <img class="logoTiktak" src="https://cdn.glitch.global/72b07e36-af74-47a6-85b1-a7f89127791a/LogoTikTak.png?v=1675106898820">
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
              <button slot="ar-button" id="ar-button">View in your space</button>
              <div id="ar-prompt">
                <img src="ar_hand_prompt.png" />
              </div>
              <h1 class="DishNameText">Pernas de frango</h1>
              <button slot="ar-button" style="background-color: black; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
                Activate AR
            </button>
            </model-viewer>
        <!--Project Section-->
      </div>
      <script src="script.js"></script>
      
  </body>
</html>
